<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body class="bg-yellow">
<main class="w-full h-screen p-7 flex justify-center items-center mx-auto">
    <div class="container bg-white w-[384px] rounded-xl border-2 border-black shadow-8xl hover:shadow-10xl">
        <div class="p-4 flex flex-col space-y-3 justify-around">
            <img src="../assets/images/illustration-article.svg" alt="article" class="rounded-lg">

            <div class="w-fit bg-yellow px-3 py-2 rounded-md">
                <p class="font-bold font-figtree">Learning</p>
            </div>

            <p class="font-figtree">Published 21 Dec 2023</p>

            <h2 class="font-figtree font-bold text-2xl hover:text-yellow">HTML & CSS foundations</h2>

            <p class="font-figtree text-grey text-base">These languages are the backbone of every website, defining
                structure, content, and presentation.</p>

            <div class="flex flex-row justify-start items-center space-x-2">
                <img src="../assets/images/image-avatar.webp" alt="avatar img" class="w-8 h-8">
                <p class="font-figtree font-bold text-sm">Greg Hooper</p>
            </div>
        </div>
    </div>
</main>


<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sérgio Nunes</a>.
    </div>
</footer>
</body>
</html>
